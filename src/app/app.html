<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>My Goals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="isActivePage(p)" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <button menuClose ion-item (click)="addPage()">New Goal</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

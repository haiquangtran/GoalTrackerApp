<!--
  Generated template for the SubGoalDetails page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Sub Goal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      My Sub goal
    </ion-card-header>
    <ion-card-content>
      <ion-card-title color="dark">
        {{mySubGoal?.title}}
      </ion-card-title>
      <div>
        <p>Created on {{mySubGoal?.createdDate || '' | date: 'short'}}</p>
      </div>
    </ion-card-content>

    <ion-card-header>
      My Notes
    </ion-card-header>
    <ion-card-content>
      <ion-card-title color="dark">
        {{mySubGoal?.description}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>

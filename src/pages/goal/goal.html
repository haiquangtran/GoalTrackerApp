<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{(myGoal && myGoal.title) || "My Goal"}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteGoal()">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Insert inspirational quote "The world is your oyster."". How will you achieve this goal?
  <!--<ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>-->
  <p>
    Notes:
  </p>
  <p>
    Habits:
  </p>
  <p>
    Sub Goals:
  </p>

  <ion-list *ngIf="myGoal">
    <!--[class.completed]="item.isCompleted" (click)="viewItem(item)" (swipe)="toggleItemCompletion(item)" (press)="deleteItem(i)"-->
    <ion-item *ngFor="let task of myGoal.subGoals; let i = index">
      <ion-label>{{task.title}}</ion-label>
    </ion-item>
    <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-list>

  <p>
    Time left:
  </p>
</ion-content>

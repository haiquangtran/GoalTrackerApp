<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="secondary-dark">{{(myGoal?.title) || "My Goal"}}</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content [style.background-color]="myGoal && myGoal.colour" padding>
  <div>
    <div>
      <h1>
        My Goal
      </h1>
      <p>
        {{myGoal?.title}}
      </p>
      <div *ngIf="myGoal">
        <ion-badge *ngFor="let category of myGoal.categoryLabels" color="dark">{{category}}</ion-badge>
      </div>
    </div>

    <div>
      <h1>
        My Plan
      </h1>
      <p>
        {{myGoal?.descriptionPlan}}
      </p>
    </div>

    <div>
      <h1>
        Progress
      </h1>
    </div>

    <div>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Milestones
          </ion-card-title>
          <ion-list *ngIf="myGoal">
            <!--[class.completed]="item.isCompleted" (click)="viewItem(item)" (swipe)="toggleItemCompletion(item)" (press)="deleteItem(i)"-->
            <ion-item *ngFor="let task of myGoal.subGoals; let i = index">
              <ion-label>{{task.title}}</ion-label>
            </ion-item>
            <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Accomplishments
        </ion-card-title>
        <p>
          Notes:
        </p>
        <p>
          Habits:
        </p>
        <p>
          Sub Goals:
        </p>
        <p>
          Time left:
        </p>
      </ion-card-content>
    </ion-card>

  </div>

  <ion-fab right top edge>
    <button ion-fab color="secondary"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <div>
      <h5>Created {{myGoal?.createdDate || '' | date: 'short'}}</h5>
    </div>
    
    <!--<ion-title end>Created on {{myGoal && myGoal.createdDate}}</ion-title>-->
    <ion-buttons start>
      <button ion-button icon-only icon-left color="royal">
        <ion-icon name="alarm"></ion-icon>
      </button>
      <button ion-button icon-only icon-left color="royal">
        <ion-icon name="archive"></ion-icon>
      </button>
      <!--<button ion-button icon-only icon-left color="royal">
        <ion-icon name="bookmark"></ion-icon>
      </button>-->
      <button (click)="showChangeColourPopup()" ion-button icon-only icon-left color="royal">
        <ion-icon name="color-palette"></ion-icon>
      </button>
      <button (click)="goToCategoryPage()" ion-button icon-only icon-left color="royal">
        <ion-icon name="pricetags"></ion-icon>
      </button>
      <!--<button ion-button icon-only icon-left color="royal">
        <ion-icon name="settings"></ion-icon>
      </button>-->
      <button (click)="deleteGoal()" ion-button icon-left color="royal">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-navbar color="dark">
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let category of categories; let i = index">
      <ion-label>{{category}}</ion-label>
      <ion-checkbox color="dark" [checked]="isCategoryChecked(category)" (ionChange)="onCategoryChange($event, category)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

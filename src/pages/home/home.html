<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Goal Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="goal-grid">
    <div class="goal-grid-item" *ngFor="let goal of myData.getGoals(); let i = index">
      <ion-card (click)="openPage(goal, i)">
        <ion-card-header color="secondary-dark" *ngIf="i % 2 === 0">
          {{goal.title | uppercase }}
        </ion-card-header>
        <ion-card-content>
          <ion-card-title color="secondary-dark" *ngIf="i % 2 !== 0">
            {{goal.title | uppercase }}
          </ion-card-title>
          <p class="italics">
            {{goal.descriptionPlan || 'No description'}}
          </p>
          <ion-list>
            <ion-item *ngFor="let subGoal of goal.subGoals; let j = index">
              <ion-label>{{subGoal.title}}</ion-label>
              <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-fab right bottom edge>
    <button (click)="addPage()" ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <!--<ion-buttons>
      <button ion-button icon-right color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->
    <ion-title>"Insert quote or something"</ion-title>
  </ion-toolbar>
</ion-footer>

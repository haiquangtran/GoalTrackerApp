<ion-list>
  <ion-list-header>Colours</ion-list-header>
  <ion-row class="row-dots">
    <ion-col *ngFor="let colour of allColours; let i = index" col-3>
      <button ion-button="dot" (click)="selectColour(colour)" [style.background]="colour" [class.selected]="isSelected(colour)"></button>
    </ion-col>
  </ion-row>
</ion-list>
